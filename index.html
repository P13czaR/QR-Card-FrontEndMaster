<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="qr">
    <div class="qr-card">
      <img src="/images/image-qr-code.png" alt="qr code" class="qr-card__code">
      <div class="qr-card__text">
        <h2 class="qr-card__title">Improve your front-end skills by building projects</h2>
        <p class="qr-card__info">Scan the QR code to visit Ftontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

</body>

</html>
